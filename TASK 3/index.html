<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/styles.css">
    <script defer src="./index.js">

    </script>
</head>

<body>
    <h1 class="display-6 mt-3 text-center text-uppercase fw-bold">Calculator</h1>
    <div class="calculator-container mt-5 container rounded shadow">
        <div>
            <input class="text-end form-control bg-dark text-white" value="0" type="text" disabled id="screen">
            <table class="table table-dark keyPad">
                <tbody>
                    <tr>
                        <td>
                            <button onclick="handleClick(this)" id="equals" class="btn btn-light">=</button>
                        </td>
                        <td colspan="2">
                            <button onclick="handleClick(this)" id="clear" type="reset"
                                class="btn btn-danger">AC</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="handleClick(this)" id="one" class="btn btn-light">1</button>
                        </td>
                        <td>
                            <button onclick="handleClick(this)" id="two" class="btn btn-light">2</button>
                        </td>
                        <td>
                            <button onclick="handleClick(this)" id="three" class="btn btn-light">3</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="handleClick(this)" id="four" class="btn btn-light">4</button>
                        </td>
                        <td>
                            <button onclick="handleClick(this)" id="five" class="btn btn-light">5</button>
                        </td>
                        <td>
                            <button onclick="handleClick(this)" id="six" class="btn btn-light">6</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="handleClick(this)" id="seven" class="btn btn-light">7</button>
                        </td>
                        <td>
                            <button onclick="handleClick(this)" id="eight" class="btn btn-light">8</button>
                        </td>
                        <td>
                            <button onclick="handleClick(this)" id="nine" class="btn btn-light">9</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="handleClick(this)" id="zero" class="btn btn-light">0</button>
                        </td>
                        <td>
                            <button onclick="handleClick(this)" id="dec" class="btn btn-light">.</button>
                        </td>
                        <td>
                            <button onclick="handleClick(this)" id="add" class="btn btn-light">+</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button onclick="handleClick(this)" id="mul" class="btn btn-light">x</button>
                        </td>
                        <td>
                            <button onclick="handleClick(this)" id="div" class="btn btn-light">รท</button>
                        </td>

                        <td>
                            <button onclick="handleClick(this)" id="sub" class="btn btn-light">-</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
